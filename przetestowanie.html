<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        let cos = [1, 2,3,4,5,6,7,8,9,0];
        const div = document.querySelector('div');
        div.innerHTML += cos + '<br>';
        cos.pop();
        div.innerHTML += 'Po poopingu: ' + cos + '<br>';
        cos.unshift(cos.shift());
        div.innerHTML += 'Po bezsensownym dzialaniu: ' + cos + '<br>';
    </script>
</body>
</html>
